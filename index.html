<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestionale Turni Dipendenti</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Gestione Turni Dipendenti</h1>

    <!-- Menu in alto a destra -->
    <nav id="main-menu">
      <button id="menu-button">â˜° Menu</button>
      <div id="menu-dropdown" class="hidden">
        <button data-target="employee-section">Dipendenti</button>
        <button data-target="hours-section">Ore Dipendenti</button>
      </div>
    </nav>

    <section id="week-navigation">
      <button id="prev-week">Settimana Precedente</button>
      <span id="current-week-label"></span>
      <button id="next-week">Settimana Successiva</button>
    </section>

    <section id="calendar-section">
      <h2>Calendario Turni</h2>
      <div id="calendar"></div>
    </section>

    <section id="employee-section" class="hidden">
      <h2>Aggiungi Dipendente</h2>
      <label for="employee-name">Nome:</label>
      <input type="text" id="employee-name" placeholder="Nome dipendente" />
      <button id="add-employee">Aggiungi</button>
      <ul id="employee-list"></ul>
    </section>

    <section id="hours-section" class="hidden">
      <h2>Ore Lavorate</h2>
      <div id="worked-hours"></div>
    </section>

    <section id="export-section">
      <button id="export-pdf">Esporta PDF</button>
    </section>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
