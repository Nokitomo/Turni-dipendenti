<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestionale Turni Dipendenti</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  
  <!-- Libreria calendario -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
  <div class="container">
    <h1>Gestione Turni Dipendenti</h1>

    <!-- Menu in alto a destra -->
    <nav id="main-menu">
      <button id="menu-button">â˜° Menu</button>
      <div id="menu-dropdown" class="hidden">
        <button data-target="calendar-section">Calendario Turni</button>
        <button data-target="employee-section">Dipendenti</button>
        <button data-target="hours-section">Ore Dipendenti</button>
        <button data-target="cleanup-section">Pulizia Dati</button>
      </div>
    </nav>

    <!-- Sezione di navigazione della settimana -->
    <section id="week-navigation">
      <!-- RIGA 1: Bottone calendario per aprire/chiudere il popup (centrato sopra la data) -->
      <div class="calendar-icon-container">
        <button id="calendar-icon">ðŸ“…</button>
      </div>
      <!-- RIGA 2: Calendario Popup (inizialmente nascosto) -->
      <div class="calendar-popup hidden" id="calendar-popup">
        <input id="calendar-selector" type="text" />
      </div>
      <!-- RIGA 3: Frecce e data corrente, allineate sulla stessa riga -->
      <div class="date-row">
        <button id="prev-week">&#9664;</button>
        <div class="current-date" id="current-week-label">12/04/2025 - 18/04/2025</div>
        <button id="next-week">&#9654;</button>
      </div>
      <!-- RIGA 4: Bottone "Oggi" centrato -->
      <div class="today-btn">
        <button id="today">Oggi</button>
      </div>
    </section>

    <section id="calendar-section">
      <h2>Calendario Turni</h2>
      <div id="calendar"></div>
    </section>

    <section id="employee-section" class="hidden">
      <h2>Aggiungi Dipendente</h2>
      <label for="employee-name">Nome:</label>
      <input type="text" id="employee-name" placeholder="Nome dipendente" />
      <button id="add-employee">Aggiungi</button>
      <ul id="employee-list"></ul>
    </section>

    <section id="hours-section" class="hidden">
      <h2>Ore Lavorate</h2>
      <div id="worked-hours"></div>
    </section>

    <section id="cleanup-section" class="hidden">
      <h2>Pulizia Automatica dei Dati</h2>
      <label for="cleanup-select">Rimuovi dati piÃ¹ vecchi di:</label>
      <select id="cleanup-select">
        <option value="off">Off</option>
        <option value="3">3 mesi</option>
        <option value="6">6 mesi</option>
        <option value="12">1 anno</option>
      </select>
    </section>

    <section id="export-section">
      <button id="export-pdf">Esporta PDF</button>
    </section>
  </div>

  <!-- Script principale -->
  <script type="module" src="main.js"></script>
</body>
</html>
